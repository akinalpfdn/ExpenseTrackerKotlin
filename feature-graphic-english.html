<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Graphic - English</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            padding: 0 80px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -100px;
            right: -50px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -50px;
            right: 200px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .icon-container {
            flex-shrink: 0;
            margin-right: 60px;
        }

        .app-icon {
            width: 180px;
            height: 180px;
            border-radius: 36px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 4px solid rgba(255,255,255,0.2);
        }

        .text-container {
            flex: 1;
        }

        .app-name {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .tagline {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 32px;
            font-weight: 500;
            color: rgba(255,255,255,0.95);
            margin-bottom: 25px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .features {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .feature-badge {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .feature-badge::before {
            content: "âœ“ ";
            font-weight: 900;
        }

        /* Print instructions */
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .instructions ol {
            margin-left: 20px;
            line-height: 1.6;
        }

        .instructions button {
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .instructions button:hover {
            background: #5568d3;
        }

        @media print {
            body {
                background: white;
            }
            .instructions {
                display: none;
            }
            .feature-graphic {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>How to capture:</h3>
        <ol>
            <li>Click "Hide Instructions"</li>
            <li>Press F11 (fullscreen)</li>
            <li>Take screenshot (Windows: Win+Shift+S)</li>
            <li>Crop to 1024x500px</li>
        </ol>
        <button onclick="this.parentElement.style.display='none'">Hide Instructions</button>
    </div>

    <div class="feature-graphic">
        <!-- Decorative background circles -->
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>

        <div class="content">
            <div class="icon-container">
                <img src="file:///c:/Users/akina/Downloads/Compressed/IconKitchen-Output (3)/android/play_store_512.png"
                     alt="App Icon"
                     class="app-icon">
            </div>

            <div class="text-container">
                <div class="app-name">Expense Tracker</div>
                <div class="tagline">Track Your Money, Protect Your Privacy</div>

                <div class="features">
                    <div class="feature-badge">No Ads</div>
                    <div class="feature-badge">100% Free</div>
                    <div class="feature-badge">Offline First</div>
                    <div class="feature-badge">Privacy Focused</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
